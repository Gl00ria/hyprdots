#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                       Kill Active                        ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
bind = ALT, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, kill the window on focus
# bind = ALT, F4, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, kill the window on focus
# bind = ALT, Q, killactive

bind = SUPER, Escape, exit, # kill hyperland session

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                           Apps                           ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

bind = SUPER, k, exec, kitty
# bind = SUPER, return, exec, alacritty

bind = SUPER, F, exec, firefox

bind = SUPER, E, exec, dolphin # using paypr
# bind = SUPER, E, exec, nemo # using paypr

bind = SUPER, M, exec, rhythmbox

# lookscreen
# bind = SUPER, L, exec, wlogout
bind = SUPER, L, exec, ~/.config/hypr/scripts/logoutlaunch.sh # logout menu

# waybar | gBar
bind = SUPER, W, exec, killall waybar || waybar # toggle waybar
bind = SUPER, G, exec, killall gBar || gBar bar 1 # toggle waybar

# open Btop
bind = CTRL ALT, Delete, exec, kitty --start-as=fullscreen --title all_is_kitty sh -c 'btop'

# bind = SUPER, I, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                        Rofi/Wofi                         ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# launch desktop applications
bind = ALT, Space, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh d
# switch between desktop applications
bind = SUPER, Tab, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh w
# browse system files
bind = SUPER, R, exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch.sh f
# open Pasteboard in screen center
bind = SUPER SHIFT, V, exec, pkill -x rofi || ~/.config/hypr/scripts/cliphist.sh c

# bind = ALT, Space, exec, pkill wofi || wofi --show drun -n

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                        Eye Candy                         ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# select theme
bind = SUPER SHIFT, T, exec, pkill -x rofi || ~/.config/hypr/scripts/themeselect.sh

# wallbash mode
bind = SUPER SHIFT, R, exec, pkill -x rofi || ~/.config/hypr/scripts/wallbashtoggle.sh -m

# change rofi's menu style
bind = SUPER SHIFT, M, exec, pkill -x rofi || ~/.config/hypr/scripts/rofiselect.sh

# Select wallpaper
bind = SUPER SHIFT, W, exec, pkill -x rofi || ~/.config/hypr/scripts/swwwallselect.sh

# next wallpaper
# bind = SUPER + ALT, right, exec, ~/.config/hypr/scripts/swwwallpaper.sh -n

# previous wallpaper
# bind = SUPER + ALT, left, exec, ~/.config/hypr/scripts/swwwallpaper.sh -p

# next waybar mode
bind = SUPER + ALT, up, exec, ~/.config/hypr/scripts/wbarconfgen.sh n
# previous waybar mode
bind = SUPER + ALT, down, exec, ~/.config/hypr/scripts/wbarconfgen.sh p

# toggle wallbash on/off
bind = SUPER + SHIFT, D, exec, ~/.config/hypr/scripts/wallbashtoggle.sh

#  ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#  ┃                 Screenshot/Screencapture                 ┃
#  ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# with 'swaapy' the editor
bind = CTRL + ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh p  # all monitors
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh m # current monitor
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh s # select region
# TODO:
bind = SUPER + CTRL, P, exec, ~/.config/hypr/scripts/screenshot.sh sf # frozen screen, drag to snip an area / click on a window to print it

